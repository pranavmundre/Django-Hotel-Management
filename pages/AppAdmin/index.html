{% extends 'AppAdmin/layout.html' %}
{% load static %}
{% block content%}
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row" style="display: none;">
      <div class="info-box col-lg-3 col-6">
        <span class="info-box-icon bg-info"><i class="far fa-user"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">Total Room</span>
          <span class="info-box-number">2</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- ./col -->
      <div class="info-box col-lg-3 col-6">
        <span class="info-box-icon bg-primary"><i class="far fa-plus-alt"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">User </span>
          <span class="info-box-number">2</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- ./col -->
    </div>
    <div class="row">
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-info">
          <div class="inner">
            <h3>150</h3>
            <p>New Orders</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-success">
          <div class="inner">
            <h3>53<sup style="font-size: 20px">%</sup></h3>
            <p>Bounce Rate</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>44</h3>
            <p>User Registrations</p>
          </div>
          <div class="icon">
            <i class="ion ion-person-add"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-danger">
          <div class="inner">
            <h3>65</h3>
            <p>Unique Visitors</p>
          </div>
          <div class="icon">
            <i class="ion ion-pie-graph"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
    
    </div><!-- /.container-fluid -->
  {% endblock %}
  {% block add_in_footer %}
    <!-- ChartJS -->
    <script src="{% static 'admin-assets/plugins/chart.js/Chart.min.js' %}"></script>
    <!-- Sparkline -->
    <script src="{% static 'admin-assets/plugins/sparklines/sparkline.js' %}"></script>
    <!-- JQVMap -->
    <script src="{% static 'admin-assets/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'admin-assets/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'admin-assets/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
    <!-- daterangepicker -->
    <script src="{% static 'admin-assets/plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'admin-assets/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static 'admin-assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Summernote -->
    <script src="{% static 'admin-assets/plugins/summernote/summernote-bs4.min.js' %}"></script>
  {% endblock %}
